<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advancedstyle.css">
    <link rel="icon" href="googleicon.png">

</head>
<body>
    <header>
        <div class="inside-box">
            <div class="logo">
                <a href="https://www.google.com/webhp?tab=ww"><img src="googlelogo.png"></a>
            </div>
            <div class="RightHeader">
                <div class="grid">
                <img src="bars.png">
                </div>
                <div class="login">
                    <button class="SignIn" id="SignInButton" type="submit" value="Sign In" formaction="https://accounts.google.com/ServiceLogin">Sign In</button>
                </div>
            </div>
        </div>
    </header>
    <div class="subheader">
    <label>Advanced Search</label>
    </div>
    <div class="separador"></div>
    </div>
    <div class="main">
        <span>Find pages with...</span>
        <form action="https://www.google.com/search" id="s1zaZb" method="GET" name="f">
            <div class="fields">
                <div class="firstfield">
                    <pre>all these words:                       </pre>                    
                    <input type="text" id="xX4UFf" name="as_q">                    
                </div>

                <div class="secondfield">
                    <pre>this exact word or phrase:       </pre>
                    <input type="text" value id="CwYCWc" name="as_epq">
                </div>

                <div class="thirdfield">
                    <pre>any of these words:                 </pre>
                    <input type="text" value id="mSoczb" name="as_oq">
                </div>

                <div class="fourthfield">
                    <pre>none of these words:               </pre>
                    <input type="text" value id="t2dX1c" name="as_eq">
                </div>

                <div class="fifthfield">
                    <pre>numbers ranging from:            </pre>
                        <input type="text" id="LK5akc" name="as_n1o">
                        <pre>     to     </pre>
                        <input type="text" id="xX4UFf" name="as_nhi">
                </div>

                <div class="buttom">
                    <button class="search" type="submit" value="Advanced Search">Advanced Search</button>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
